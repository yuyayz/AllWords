<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>全国通訳案内士二次試験プレゼンテーション対策（全ワード）</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    padding: 20px;
    margin: 0;
    max-width: 800px;
    font-size: 1.4em;
    margin-left: auto;
    margin-right: auto;
  }

  button {
    margin: 10px 5px;
    font-size: 1.4em;
    padding: 8px;
    border: none;
    border-radius: 6px;
    background-color: #0078D4;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #005A9E;
  }

  .card {
    border: 1px solid #ccc;
    padding: 12px;
    margin: 10px 0;
    background: #f9f9f9;
    cursor: pointer;
    border-radius: 6px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s ease forwards;
  }

  .card:hover {
    background-color: #eef;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    transform: scale(1.02);
    transition: all 0.2s ease;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .word {
    font-weight: bold;
    font-size: 1.4em;
  }

  .reps {
    margin-top: 10px;
    color: #555;
    font-size: 1.2em;
  }

  #countdown {
    font-size: 1.4em;
    margin-bottom: 10px;
    color: #333;
  }

  #cardArea, #detailArea, #challengeArea {
    margin-top: 20px;
  }

  @media screen and (max-width: 600px) {
    body {
      padding: 10px;
    }

    .card {
      font-size: 4em;
      padding: 10px;
    }

    .word {
      font-size: 1.4em;
    }

    .reps {
      font-size: 1.4em;
    }

    button {
      width: 100%;
      box-sizing: border-box;
    }
  }
</style>
</head>
<body>
  <h1>全国通訳案内士二次試験<br>
      プレゼンテーション対策（全ワード）</h1>
  <div id="countdown"></div>

  <div id="topArea">
    <button id="startBtn" disabled>カードを表示</button>
  </div>

  <div id="cardArea"></div>

  <div id="challengeArea" style="display:none;">
    <button onclick="nextChallenge()">次のチャレンジ</button>
    <button onclick="goToTop()">トップに戻る</button>
  </div>

  <div id="detailArea" style="display:none;">
    <div id="detailCard"></div>
    <button onclick="goBack()">戻る</button>
    <button onclick="nextChallenge()">次のチャレンジ</button>
    <button onclick="goToTop()">トップに戻る</button>
  </div>
