<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>全国通訳案内士二次試験プレゼンテーション対策（全カテゴリー版）</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    padding: 20px;
    margin: 0;
    max-width: 800px;
    font-size: 1.4em;
    margin-left: auto;
    margin-right: auto;
  }

  button {
    margin: 10px 5px;
    font-size: 1.4em;
    padding: 8px;
    border: none;
    border-radius: 6px;
    background-color: #0078D4;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #005A9E;
  }

  .card {
    border: 1px solid #ccc;
    padding: 12px;
    margin: 10px 0;
    background: #f9f9f9;
    cursor: pointer;
    border-radius: 6px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s ease forwards;
  }

  .card:hover {
    background-color: #eef;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    transform: scale(1.02);
    transition: all 0.2s ease;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .word {
    font-weight: bold;
    font-size: 1.4em;
  }

  .reps {
    margin-top: 10px;
    color: #555;
    font-size: 1.2em;
  }

  #countdown {
    font-size: 1.4em;
    margin-bottom: 10px;
    color: #333;
  }

  #cardArea, #detailArea, #challengeArea {
    margin-top: 20px;
  }

  @media screen and (max-width: 600px) {
    body {
      padding: 10px;
    }

    .card {
      font-size: 4em;
      padding: 10px;
    }

    .word {
      font-size: 1.4em;
    }

    .reps {
      font-size: 1.4em;
    }

    button {
      width: 100%;
      box-sizing: border-box;
    }
  }
</style>
</head>
<body>
  <h1>全国通訳案内士二次試験<br>
      プレゼンテーション対策（全カテゴリー版）</h1>
  <div id="countdown"></div>

  <div id="topArea">
    <button id="startBtn" disabled>カードを表示</button>
  </div>

  <div id="cardArea"></div>

  <div id="challengeArea" style="display:none;">
    <button onclick="nextChallenge()">次のチャレンジ</button>
    <button onclick="goToTop()">トップに戻る</button>
  </div>

  <div id="detailArea" style="display:none;">
    <div id="detailCard"></div>
    <button onclick="goBack()">戻る</button>
    <button onclick="nextChallenge()">次のチャレンジ</button>
    <button onclick="goToTop()">トップに戻る</button>
  </div>

<script>
let data = [];
let isReady = false;
const examDate = new Date("2025-12-14");

function updateCountdown() {
  const today = new Date();
  const diff = Math.ceil((examDate - today) / (1000 * 60 * 60 * 24));
  document.getElementById("countdown").textContent = `本番(12/14)まであと ${diff} 日`;
}
updateCountdown();

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

fetch("words.json")
  .then(response => {
    if (!response.ok) throw new Error("words.json が読み込めませんでした");
    return response.json();
  })
  .then(json => {
    data = json; // ← 配列として受け取る
    isReady = true;
    console.log("JSON読み込み成功:", data.length, "件");
    document.getElementById("startBtn").disabled = false;
    document.getElementById("startBtn").addEventListener("click", startChallenge);
  })
  .catch(error => {
    console.error("JSON読み込みエラー:", error);
    alert("データの読み込みに失敗しました。words.json を確認してください。");
  });

function startChallenge() {
  if (!isReady) {
    alert("データの読み込み中です。少し待ってください。");
    return;
  }

  const shuffled = shuffle([...data]);
  const selected = shuffled.slice(0, 3);

  const html = selected.map((card, idx) => `
    <div class="card" id="card-${idx}">
      <div class="word">${card.word}</div>
    </div>
  `).join("");

  document.getElementById("cardArea").innerHTML = html;

  // イベントリスナーを付与
  selected.forEach((card, idx) => {
    document.getElementById(`card-${idx}`).addEventListener("click", () => {
      showDetail(card);
    });
  });

  document.getElementById("cardArea").style.display = "block";
  document.getElementById("topArea").style.display = "none";
  document.getElementById("challengeArea").style.display = "block";
  document.getElementById("detailArea").style.display = "none";
}

function showDetail(card) {
  const html = `
    <div class="card">
      <div class="word">${card.word}</div>
      <div class="reps">${card.reps.join("、 ")}</div>
    </div>
  `;
  document.getElementById("detailCard").innerHTML = html;
  document.getElementById("cardArea").style.display = "none";
  document.getElementById("challengeArea").style.display = "none";
  document.getElementById("detailArea").style.display = "block";
}

function goBack() {
  document.getElementById("detailArea").style.display = "none";
  document.getElementById("cardArea").style.display = "block";
  document.getElementById("challengeArea").style.display = "block";
}

function nextChallenge() {
  document.getElementById("detailArea").style.display = "none";
  document.getElementById("cardArea").innerHTML = "";
  document.getElementById("cardArea").style.display = "block";
  startChallenge();
}

function goToTop() {
  document.getElementById("cardArea").innerHTML = "";
  document.getElementById("detailCard").innerHTML = "";
  document.getElementById("topArea").style.display = "block";
  document.getElementById("cardArea").style.display = "none";
  document.getElementById("challengeArea").style.display = "none";
  document.getElementById("detailArea").style.display = "none";
}
</script>

</html>
